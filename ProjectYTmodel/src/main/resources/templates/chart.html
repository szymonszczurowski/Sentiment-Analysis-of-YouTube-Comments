<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wykresy </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>


    .chart{
      max-width: 1000px;
    }
  </style>
</head>
<body>
<div class="chart">
  <canvas id="myPieChart" width="100" height="100"></canvas>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/

  // Pobierz dane z atrybutu data-stringListMap
  const stringListMap = /*[[${tablica}]]*/ {};

  // Przykładowe dane - listy pozytywnych, negatywnych i neutralnych komentarzy
  const positiveComments = stringListMap['pozytywne'];
  const negativeComments = stringListMap['negatywne'];
  const neutralComments = stringListMap['neutralne'];


  // Funkcja do generowania danych dla wykresu
  function generateChartData(positiveCount, negativeCount,neutralCount) {
    return [positiveCount, negativeCount , neutralCount];
  }

  // Oblicz liczbę pozytywnych i negatywnych komentarzy
  const positiveCount = positiveComments.length;
  const negativeCount = negativeComments.length;
  const neutralCount = neutralComments.length;

  // Pobierz element canvas
  const ctx = document.getElementById('myPieChart').getContext('2d');

  // Utwórz wykres kołowy
  const myPieChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Positive', 'Negative', 'Neutral'],
      datasets: [{
        data: generateChartData(positiveCount, negativeCount, neutralCount),
        backgroundColor: ['#60eb36', '#FF6384', '#434154']
      }]
    }
  });

  /*]]>*/
</script>
</body>
</html>
